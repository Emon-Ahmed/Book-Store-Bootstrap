<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link rel="shortcut icon" href="images/fav.png" type="image/x-icon">
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- MY CSS  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Search Book Area  -->
    <header class="custom-bg py-5">
        <div class="search-area container">
            <h1 class="text-center hina-font">Book Archive</h1>
            <div class="input-group mb-3 w-75 m-auto">
                <input type="text" id="searchTextID" class="form-control" placeholder="Book Name Search">
                <button type="button" onclick="searchBook()" class="btn btn-primary">Search</button>
            </div>
            <!-- Book Counts Area  -->
            <p id="showing"></p>
        </div>
    </header>
    <!-- Book Showing Area  -->
    <div class="container py-4">
        <div class="row" id="row"></div>
    </div>

    <!-- MY JS  -->
    <script src="app.js"></script>
    <!-- Bootstrap Bundle JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
